{{- define "main" }}
    <h1>{{ .Title }}</h1>
    <div>{{ .Content }}</div>
    <ul>
    {{ range .Pages }}
        <li>
            <div>
                <a href="{{ .Permalink }}"><h3>{{ .Title }}</h3></a>
                <div class="di">
                    {{ .Summary }}
                </div>
                {{ partial "calendar" .Params.calendarId }}
            </div>
            {{ if eq .Type "display-preview-content" }}
                <div class="pv-sm">
                    {{ .Content }}
                </div>
            {{ end }}
        </li>
    {{ end }}
    </ul>
{{- end }}
