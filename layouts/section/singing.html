{{- define "main" }}
    <h1>{{ .Title }}</h1>
    <div>{{ .Content }}</div>
    {{ range .Pages }}
            <div class="pv-sm">
                <a href="{{ .Permalink }}"><h3>{{ .Title }}</h3></a>
                <div class="di">
                    {{ .Summary }}
                </div>
                {{ with .Params.calendarId }}
                    {{ partial "calendar" . }}
                {{ end }}
            </div>
            {{ if eq .Type "display-preview-content" }}
                <div class="pv-sm">
                    {{ .Content }}
                </div>
            {{ end }}
    {{ end }}
{{- end }}
