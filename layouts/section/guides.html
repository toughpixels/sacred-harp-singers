{{- define "main" }}
    <h1>{{ .Title }}</h1>
    <div>{{ .Content }}</div>
    {{ range .Sections }}
        <h2>{{ .Title }}</h2>
        <h3>Pages</h3>
        <ul>
            {{ range .Pages }}
            <li>
                <div>
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                    <div class="di">
                        {{ .Summary }}
                    </div>
                </div>
            </li>
            {{ end }}
        </ul>
        {{ with .Resources.Match "*.pdf" }}
        <h3>PDFs</h3>
        <ul>
            {{ range . }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
        {{ end }}
    {{ end }}
{{- end }}
