{{- define "main" }}
    <h1 class="text-center">{{ .Title }}</h1>
    <div>{{ .Content }}</div>
    <ul>
    {{ range .Pages }}
        <li>
            <div>
                <a href="{{ .Permalink }}"><h3>{{ .Title }}</h3></a>
                <div class="di">
                    {{ .Summary }}
                </div>
            </div>
        </li>
    {{ end }}
    </ul>
{{- end }}
